<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>ECharts</title>
    <!--<link rel="stylesheet" type="text/css" href="css/main.css"/>-->
    <script src="jquery.js"></script>
    <script src="echarts.min.js"></script>
    <script src="china.js"></script>
    <style>#china-map {width:1000px; height: 1000px;margin: auto;}</style>
</head>
<body>
<div id="china-map"></div>
<script>
    var myChart = echarts.init(document.getElementById('china-map'));
    var option = {
        title : {
            text: '微信好友全国分布图',
            subtext: '真实数据',
            x:'center'
        },
        tooltip : {//提示框组件。
            trigger: 'item'//数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
        },
        legend: {
            orient: 'horizontal',//图例的排列方向
            x:'left',//图例的位置
            data:['好友数量']
        },
        dataRange: {
            min: 0,
            max: 150,
            x: 'left',
            y: 'bottom',
            text:['高','低'],           // 文本，默认为数值文本
            calculable : true
        },
        //左侧小导航图标
        visualMap: {//颜色的设置  dataRange
            show : true,
            x: 'left',
            y: 'center',
            splitList: [
                {start: 0, end: 5},
                {start: 6, end: 10},
                {start: 11, end: 15},
                {start: 16, end: 20},
                {start: 21, end: 40, label: '21 到 40（自定义label）'},
                {start: 41, label: '5（自定义特殊颜色）', color: 'black'},
            ],
//            min: 0,
//            max: 2500,
//            calculable : true,//颜色呈条状
            text:['高','低'],// 文本，默认为数值文本
            <!--color: ['#E0022B', '#E09107', '#A3E00B']-->
            color: ['#5475f5', '#9feaa5', '#85daef','#74e2ca', '#e6ac53', '#9fb5ea']
        },
        toolbox: {//工具栏
            show: true,
            orient : 'vertical',//工具栏 icon 的布局朝向
            x: 'right',
            y: 'center',
            feature : {//各工具配置项。
                mark : {show: true},
                dataView : {show: true, readOnly: false},//数据视图工具，可以展现当前图表所用的数据，编辑后可以动态更新。
                restore : {show: true},//配置项还原。
                saveAsImage : {show: true}//保存为图片。
            }
        },
        roamController: {//控制地图的上下左右放大缩小 图上没有显示
            show: true,
            x: 'right',
            mapTypeControl: {
                'china': true
            }
        },
        //配置属性
        series : [
            {
                name: '好友数量',
                type: 'map',
                mapType: 'china',
                roam: false,//是否开启鼠标缩放和平移漫游
                //地图区域的多边形 图形样式;
                itemStyle:{
                    normal:{label:{show:true}},//是图形在默认状态下的样式;//是否显示标签
		            emphasis:{label:{show:true}}//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                },
                top:"3%",//组件距离容器的距离
                data:[
                    {'name': '北京', 'value': 11},
                    {'name': '上海', 'value': 19},
                    {'name': '天津', 'value': 1},
                    {'name': '重庆', 'value': 5},
                    {'name': '河北', 'value': 4},
                    {'name': '山西', 'value': 1},
                    {'name': '吉林', 'value': 4},
                    {'name': '辽宁', 'value': 3},
                    {'name': '黑龙江', 'value': 4},
                    {'name': '陕西', 'value': 5},
                    {'name': '甘肃', 'value': 1},
                    {'name': '青海', 'value': 0},
                    {'name': '山东', 'value': 9},
                    {'name': '福建', 'value': 6},
                    {'name': '浙江', 'value': 128},
                    {'name': '台湾', 'value': 1},
                    {'name': '河南', 'value': 6},
                    {'name': '湖北', 'value': 7},
                    {'name': '湖南', 'value': 3},
                    {'name': '江西', 'value': 5},
                    {'name': '江苏', 'value': 15},
                    {'name': '安徽', 'value': 40},
                    {'name': '广东', 'value': 10},
                    {'name': '海南', 'value': 1},
                    {'name': '四川', 'value': 2},
                    {'name': '贵州', 'value': 0},
                    {'name': '云南', 'value': 0},
                    {'name': '内蒙古', 'value': 0},
                    {'name': '新疆', 'value': 0},
                    {'name': '宁夏', 'value': 0},
                    {'name': '广西', 'value': 1},
                    {'name': '西藏', 'value': 0},
                    {'name': '香港', 'value': 0},
                    {'name': '澳门', 'value': 0},
                ]
            }
        ]
    };
    myChart.setOption(option);
    myChart.on('mouseover', function (params) {
        var dataIndex = params.dataIndex;
        console.log(params);
    });
</script>
</body>
</html>
